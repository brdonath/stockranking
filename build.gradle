ext{
    springVersion = '4.1.7.RELEASE'
    springBootVersion = '1.2.6.RELEASE'
    hibernateVersion = '4.3.11.Final'
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.2.1'
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}

apply plugin: 'net.researchgate.release'

subprojects {
    configurations {
        provided.all*.exclude group: 'javax.servlet'
    }

    apply plugin: 'java'

    group = 'com.dontah'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion"){
            exclude module: "spring-boot-starter-tomcat"
        }
        compile("org.springframework.boot:spring-boot-starter-undertow:$springBootVersion")
        compile("org.springframework.boot:spring-boot-starter-velocity:$springBootVersion")
        compile("org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion")

        compile 'net.sourceforge.pjl-comp-filter:pjl-comp-filter:1.7'
        compile 'commons-io:commons-io:2.4'
        compile 'org.xerial:sqlite-jdbc:3.7.2'

        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
